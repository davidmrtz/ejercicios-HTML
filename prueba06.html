<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <th></th>
            <th>Compresión</th>
            <th>Colores</th>
            <th>Animación</th>
            <th>Transparencia</th>
        </tr>
        <tr>
            <th>JPEG</th>
            <td>Con pérdida</td>
            <td rowspan="2">24 bits</td>
            <td colspan="2" style="text-align: center">No</td>
        </tr>
        <tr>
            <th>PNG</th>
            <td rowspan="2">Sin pérdida</td>
            <td>Sí (?)</td>
            <td rowspan="2">Sí</td>
        </tr>
        <tr>
            <th>GIF</th>
            <td>256</td>
            <td>Sí</td>
        </tr>
    </table>
</body>
</html>
